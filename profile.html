<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            margin-left: 20px;
        }

        nav {
            text-align: center;
            flex-grow: 1;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 5%;
            font-size: 22px;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
            transition: background-color 0.3s ease;
        }

        .logout {
            margin-right: 1%;
        }

        .logout button {
            background-color: transparent;
            border: none;
            color: red;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 22px;
        }

        .logout button:hover {
            background-color: red;
            color: white;
        }

        form {
            margin-bottom: 7%;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 5px;
            border-radius: 10px;
            width: 1100px;
            height: 500px;
            padding-left: 40px;
            padding-right: 40px;
            align-items: center;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: flex;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 15%;
            margin-left: 42%;
            margin-top: 5%;
            justify-content: center;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
        .edit-btn {
            margin-top: 15px;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 15%;
            margin-left: 42%;
            justify-content: center;
        }

        .edit-btn:hover {
            background-color: #45a049;
        }

        .row {
            display: flex;
        }

        .column {
            flex: 60%;
            padding-left: 5%;

        }
        #details{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;  
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/shark logo/OIG1.AvLGlD8ETk2EoDeP.jpg" alt="Logo" class="logo-img"> <span style="font-family: 'Times New Roman', Times, serif;font-size:25px" class="logo-name">DEBTSHARK</span>
        </div>
        <nav>
            <ul>
                <li><a href="./guide.html">Guide</a></li>
                <li><a href="./community.html">Community</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="logout">
            <a href="./login.html"><button type="button">LogOut</button></a> 
        </div>
    </header>

    <div id="side-menu" class="menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a class="menu-content" href="./index.html">Dashboard</a>
        <a class="menu-content" href="./debt.html">Debt Repayment Strategies</a>
        <a class="menu-content" href="./profile.html">Profile</a>
    </div>
    
    <button class="menu-btn" onclick="openNav()">&#9776; Menu</button> 

    <div id="details">
        <form>

            <h2>Financial Details</h2>

            <br>

            <div class="row">

                <div class="column">
                    <label for="Name:">Total Income</label>
                    <input type="text">

                    <label for="email">Total Expenses:</label>
                    <input type="text" id="email" name="email" required>

                    <label for="password">Financial Goal:</label>
                    <input type="text" id="password" name="password" required>

                </div>

                <div class="column">
                    <label for="Name:">Income Tax Regime Selected:</label>
                    <input type="text">

                    <label for="number">Savings:</label>
                    <input type="text" id="contact" name="contact" required>

                    <label for="password">CIBIL Score</label>
                    <input type="text" id="password" name="password" required>
                </div>

            </div>

            <br>
            <br>

            <button class="submit-btn" type="submit">Submit</button>
            <button class="edit-btn" type="button">Edit</button>
            <br>
            <br>

        </form>
    </div>
    
    <script src="./index.js"></script>
</body>

</html>
